<!-- MODAL CAROUSEL -->
<!-- CREATE MODAL FIRST -->
<div class="container container-modal">
  <div id="myModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="PHOTOGRAPHY">
    <div class="modal-dialog" role="document">
      <div class="modal-content" tab-index="0">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="icon" aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div id="myCarousel" class="carousel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>
                <div class="carousel-inner" role="listbox">
                  <div class="item carousel-item active">
                    <img class="d-block img-fluid" src="album.jpg" alt="First slide">
                  </div>
                  <div class="item carousel-item">
                    <img class="d-block img-fluid" src="album.jpg" alt="Second slide">
                  </div>
                  <div class="item carousel-item">
                      <img class="d-block img-fluid" src="music.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control left" href="#myCarousel" role="button" data-slide="prev">&lt;</a>
                <a class="carousel-control right" href="#myCarousel" role="button" data-slide="next">&gt;</a>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
